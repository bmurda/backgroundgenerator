<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Gradient Background</title>
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000">
	<h2>Current CSS Background</h2>
	<h3>linear-gradient(to right, #00FF00, #FF0000);</h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>



<!-- Key takeaway: Added 2 inputs, and gave them class, type, name, and default value -->
<!-- Also: matched the h3 text with the css background info, so on page load user can copy dafault background if they want. -->
